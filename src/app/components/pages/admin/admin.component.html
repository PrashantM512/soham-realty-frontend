<div class="admin-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Admin Dashboard</h2>
      
      <nav class="sidebar-nav">
        <button class="nav-item" 
                [class.active]="activeTab === 'properties'"
                (click)="setActiveTab('properties')">
          <i class="fas fa-home"></i>
          <span>Properties</span>
        </button>
        
        <button class="nav-item" 
                [class.active]="activeTab === 'contacts'"
                (click)="setActiveTab('contacts')">
          <i class="fas fa-envelope"></i>
          <span>Contacts</span>
        </button>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <app-properties-management *ngIf="activeTab === 'properties'"></app-properties-management>
      <app-contacts-management *ngIf="activeTab === 'contacts'"></app-contacts-management>
    </main>
  </div>
